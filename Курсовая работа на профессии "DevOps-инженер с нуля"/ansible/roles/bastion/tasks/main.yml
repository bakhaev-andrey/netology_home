---
- name: Install bastion specific packages
  apt:
    name:
      - fail2ban
      - byobu
    state: present

- name: Deploy hardened sshd config
  template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: '0644'
  notify: Restart sshd

- name: Ensure fail2ban service is running
  service:
    name: fail2ban
    state: started
    enabled: true
