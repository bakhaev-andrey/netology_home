---
- name: Ensure apt cache is up to date
  apt:
    update_cache: true
    cache_valid_time: 3600

- name: Install base packages
  apt:
    name:
      - curl
      - vim
      - git
      - htop
      - unzip
      - ufw
    state: present

- name: Configure timezone
  timezone:
    name: Europe/Moscow
